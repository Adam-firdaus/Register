<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/register.css">
    <title>Register</title>
  </head>
  <body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="./static/img/website.png" class="img-fluid mt-3 mb-1"  alt="login-img">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-wight-bold py-3">Register</h1>
                    <h4>Create your account!</h4>
                    <Form>
                        <div class="form-row">
                            <div class="col-lg-7 mt-3 mb-3">
                                <input type="text" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 mt-3 mb-3">
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 mt-3 mb-3">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Confirm Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button"  class="btn1 mt-3 mb-3">Register Now</button>
                            </div>
                        </div>
                        <div class="checkbox mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    By register, you are agreeing to our <a href="#">Terms of service</a>
                                </label>
                              </div>
                        </div>
                    </Form>
                    <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
